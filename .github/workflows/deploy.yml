name: CI/CD to AWS EC2 - Todo API

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create todos.json if missing
        run: |
          if [ ! -f todos.json ]; then
            echo "[]"> todos.json
            echo "âœ… Created todos.json"
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/todo-aapi:latest
          # Force no cache to avoid checksum issues
          cache-from: ""
          cache-to: ""

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.AWS_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o ConnectTimeout=20 -o StrictHostKeyChecking=no \
            ${{ secrets.AWS_SSH_USER }}@${{ secrets.AWS_SSH_HOST }} << EOF
            set -e
            echo "ðŸ”¹ Pulling image..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/todo-aapi:latest

            echo "ðŸ”¹ Cleaning up..."
            docker stop todo-api 2>/dev/null || true
            docker rm todo-api 2>/dev/null || true

            echo "ðŸ”¹ Starting container..."
            docker run -d \
              --name todo-api \
              --restart unless-stopped \
              -p 80:5000 \
              ${{ secrets.DOCKERHUB_USERNAME }}/todo-aapi:latest

            echo "ðŸ”¹ Waiting 5s..."
            sleep 5

            echo "âœ… Health check:"
            curl -s http://localhost:80/health | head -n 1
          EOF