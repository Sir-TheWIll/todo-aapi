name: CI/CD to AWS EC2 - Todo API

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create todos.json if missing
        run: |
          if [ ! -f todos.json ]; then
            echo "[]"> todos.json
            echo "⚠️ Created empty todos.json"
          fi

      - name: Set up Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo systemctl start docker
          sudo usermod -aG docker runner
          newgrp docker

      - name: Build and Push Docker Image
        run: |
          docker build --no-cache -t ${{ secrets.DOCKERHUB_USERNAME }}/todo-aapi:latest .
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/todo-aapi:latest

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.AWS_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o ConnectTimeout=20 -o StrictHostKeyChecking=no \
            ${{ secrets.AWS_SSH_USER }}@${{ secrets.AWS_SSH_HOST }} << EOF
            set -e
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/todo-aapi:latest
            docker stop todo-api 2>/dev/null || true
            docker rm todo-api 2>/dev/null || true
            docker run -d --name todo-api --restart unless-stopped -p 80:5000 ${{ secrets.DOCKERHUB_USERNAME }}/todo-aapi:latest
            sleep 5
            curl -f http://localhost:80/health
            echo "✅ Live!"
          EOF