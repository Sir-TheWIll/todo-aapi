name: CI/CD to AWS EC2 - Todo API

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Ensure todos.json exists to prevent app crash
      - name: Create todos.json if missing
        run: |
          if [ ! -f todos.json ]; then
            echo "[]"> todos.json
            echo "‚ö†Ô∏è Created empty todos.json"
          else
            echo "‚úÖ todos.json already exists"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/todo-aapi:latest

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.AWS_SSH_KEY }}

      - name: Test SSH connectivity with retries
        run: |
          echo "üîç Testing SSH connection to EC2..."
          MAX_RETRIES=3
          RETRY_COUNT=0
          until ssh -o ConnectTimeout=20 -o StrictHostKeyChecking=no \
                   ${{ secrets.AWS_SSH_USER }}@${{ secrets.AWS_SSH_HOST }} "echo '‚úÖ SSH connected'"; do
            RETRY_COUNT=$((RETRY_COUNT+1))
            if [ $RETRY_COUNT -ge $MAX_RETRIES ]; then
              echo "‚ùå SSH failed after $MAX_RETRIES attempts."
              exit 1
            fi
            echo "‚ö†Ô∏è Retry $RETRY_COUNT in 10s..."
            sleep 10
          done

      - name: Deploy Todo API to EC2
        run: |
          ssh -o ConnectTimeout=20 -o StrictHostKeyChecking=no \
            ${{ secrets.AWS_SSH_USER }}@${{ secrets.AWS_SSH_HOST }} << EOF
            set -e  # Exit on any error

            echo "üîÑ Pulling latest todo-aapi image..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/todo-aapi:latest

            echo "üõë Stopping old container..."
            docker stop todo-api 2>/dev/null || true
            docker rm todo-api 2>/dev/null || true

            echo "üöÄ Starting new container (host port 80 ‚Üí container port 5000)..."
            docker run -d \
              --name todo-api \
              --restart unless-stopped \
              -p 80:5000 \
              ${{ secrets.DOCKERHUB_USERNAME }}/todo-aapi:latest

            echo "‚è≥ Waiting 5 seconds for app to start..."
            sleep 5

            echo "‚úÖ Deployment complete! Container status:"
            docker ps -f name=todo-api --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

            echo "üß™ Testing health endpoint via mapped port 80..."
            curl -f http://localhost:80/health
            echo -e "\nüéâ Health check passed! API is live."
          EOF