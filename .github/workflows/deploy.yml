name: CI/CD to AWS EC2 - Todo API

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/todo-aapi:latest

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.AWS_SSH_KEY }}

      - name: Test SSH connectivity with retries
        run: |
          echo "üîç Testing SSH connection to EC2..."
          MAX_RETRIES=3
          RETRY_COUNT=0
          until ssh -o ConnectTimeout=20 -o StrictHostKeyChecking=no \
                   ${{ secrets.AWS_SSH_USER }}@${{ secrets.AWS_SSH_HOST }} "echo '‚úÖ SSH connected'"; do
            RETRY_COUNT=$((RETRY_COUNT+1))
            if [ $RETRY_COUNT -ge $MAX_RETRIES ]; then
              echo "‚ùå SSH failed after $MAX_RETRIES attempts."
              exit 1
            fi
            echo "‚ö†Ô∏è Retry $RETRY_COUNT in 10s..."
            sleep 10
          done

      - name: Deploy Todo API to EC2
        run: |
          ssh -o ConnectTimeout=20 -o StrictHostKeyChecking=no \
            ${{ secrets.AWS_SSH_USER }}@${{ secrets.AWS_SSH_HOST }} << 'EOF'
            echo "üîÑ Pulling latest todo-aapi image..."
            docker pull $DOCKERHUB_USERNAME/todo-aapi:latest

            echo "üõë Stopping old container..."
            docker stop todo-api 2>/dev/null || true
            docker rm todo-api 2>/dev/null || true

            echo "üöÄ Starting new container on port 5000 (mapped to EC2 port 80)..."
            docker run -d \
              --name todo-api \
              --restart unless-stopped \
              -p 80:5000 \
              $DOCKERHUB_USERNAME/todo-aapi:latest

            echo "‚úÖ Deployment complete!"
            docker ps -f name=todo-api --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
          EOF
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}